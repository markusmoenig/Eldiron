[package]
name = "codegridfx"
version.workspace = true
edition.workspace = true
license.workspace = true
authors.workspace = true
repository.workspace = true
homepage.workspace = true
description = "A grid-based visual scripting system for Eldiron."
keywords = ["scripting", "visual", "grid", "game", "engine"]
readme = "README.md"

[dependencies]
theframework.workspace = true

indexmap = { version = "2", features = ["serde"], default-features = true }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
vek = { version = "0.17.1", default-features = true }
vectorize = "0.2.0"
rusteria.workspace = true
strum = { version = "0.27", features = ["derive"] }

[dependencies.uuid]
version = "1.1.2"
features = [
    "v4",                # Lets you generate random UUIDs
    "fast-rng",          # Use a faster (but still sufficiently random) RNG
    "macro-diagnostics", # Enable better diagnostics for compile-time UUIDs
    "serde",
    "js",
]
