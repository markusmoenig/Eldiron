[game]
target_fps = 30      # The target frames per second for the game.
game_tick_ms = 250   # The milliseconds per game tick.
ticks_per_minute = 4 # The amount of ticks per in-game minute.

entity_block_mode = "always" # The block mode, "always" or "never"
auto_create_player = true    # Whether to auto create a player entity.

# The name of the region to start the game in.
start_region = ""

# The name of the start scren. If empty, shows the start region
start_screen = ""

# The name of the base currency
base_currency_name = "Gold"

# The symbol of the base currency
base_currency_symbol = "G"

# The supported gear slots
gear_slots = ["legs", "head", "torso"]

# The supported weapon slots
weapon_slots = ["main_hand", "off_hand"]

# The attribute which handles health & death
health = "HP"

[viewport]
width = 960
height = 540
grid_size = 32

[render]
# Sky color in hex format (light blue)
sky_color = "#87CEEB"

# Sun color in hex format (light yellow)
sun_color = "#FFFACD"

# Sun intensity (brightness multiplier)
sun_intensity = 1.0

# Enable or disable sun lighting
sun_enabled = true

# Ambient light color in hex format
ambient_color = "#FFFFFF"

# Ambient light strength (0.0 to 1.0)
ambient_strength = 0.8

# Fog color in hex format (white)
fog_color = "#FFFFFF"

# Fog density (0.0 = no fog, higher values = denser fog)
fog_density = 0.0
